    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#btnNavbar"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="btnNavbar">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

  <div class="container container-main" id="interface">
    <h1>Control de Stock</h1>
  </div>
  <div class="modal" tabindex="-1" id="myModalMessage">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBody">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal" tabindex="-1" id="myModalLoading">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">

        </div>

        </div>
      </div>
    </div>

  <!--Add buttons to initiate auth sequence and sign out-->
  <div class="buttons-auth container group-auth-btn" hidden>
    <button class="btn btn-primary mx-2" id="authorize_button" onclick="handleAuthClick()">
      Authorize
    </button>
    <button class="btn btn-secondary mx-2" id="signout_button" onclick="handleSignoutClick()">

    </button>
