<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movimientos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./assets/icons/en-stock.png" type="image/png" />
</head>

<body>
  <nav class="navbar bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark"">
        <div class=" container-fluid">
    <a class="navbar-brand" href="./index.html">
      <img src="./assets/rodar_logo-PhotoRoom.png-PhotoRoom.png" alt="Logo" height="40"
        class="d-inline-block align-text-top">
      Movimiento de Materiales
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#btnNavbar"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="btnNavbar">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="Movimientos_UI.openUIMovimiento(event)"><i class="bi bi-upload"></i> Cargar movimiento</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="Articulo_UI.openUIArticulos(event)"><i class="bi bi-boxes"></i> Artículos</a>
        </li>
    </div>
    </div>
  </nav>
  <div class="container" id="containerLoading">

  </div>
  <div class="container container-main" id="interface" hidden>
    <h1 class="my-5 text-center">Movimiento de Materiales y Stock</h1>
    <div class="card-group m-auto" style="max-width: 700px">
      <div class="card">
        <div class="box-img btn btn-light-rodar">
          <img src="./assets/icons/simulacion.png" class="card-img-top" alt="..." onclick="Movimientos_UI.openUIMovimiento(event)">
        </div>
        <div class="card-body">
          <h5 class="card-title">Movimientos</h5>
          <p class="card-text">
          <i class="bi bi-caret-right-fill color-primary"></i> Ingresar entradas y salidas de materiales<br>
          
        </div>
      </div>
      <div class="card">
        <div class="box-img btn btn-light-rodar">
        <img src="./assets/icons/inspeccion.png" class="card-img-top" alt="..." onclick="Articulo_UI.openUIArticulos(event)">
      </div>
        <div class="card-body">
          <h5 class="card-title">Artículos</h5>
          <p class="card-text">
          <i class="bi bi-caret-right-fill color-primary"></i> Inventario<br>
          <i class="bi bi-caret-right-fill color-primary"></i> Visualizar movimientos por artículos<br>
          <i class="bi bi-caret-right-fill color-primary"></i> Actualización manual de Stock</p>
        </div>
      </div>
    </div>
  </div>
  <div class="modal" tabindex="-1" id="myModalMessage">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBody">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-dark" id="secondButtonModal" hidden>Confirmar</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal" tabindex="-1" id="myModalLoading">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Procesando requerimiento ⌛</h5>
        </div>
        <div class="modal-body">
          Espere unos segundos...
        </div>
      </div>
    </div>
  </div>
  <!--Add buttons to initiate auth sequence and sign out-->
  <div class="buttons-auth container group-auth-btn" hidden>
    <button class="btn btn-primary mx-2" id="authorize_button" onclick="handleAuthClick()">
      Authorize
    </button>
    <button class="btn btn-secondary mx-2" id="signout_button" onclick="handleSignoutClick()">
      Sign Out
    </button>
  </div>
  <script src="./js/credentials.js"></script>
  <script src="./js/auth.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/UI.js"></script>
  <script src="./class/ApiGoogleSheet.js"></script>
  <script src="./class/Articulos.js"></script>
  <script src="./class/Areas.js"></script>
  <script src="./class/Movimientos.js"></script>
  <script src="./class/Dates.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
  <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>

</html>
